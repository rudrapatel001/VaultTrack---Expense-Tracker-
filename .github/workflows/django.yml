name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: rudra
          POSTGRES_PASSWORD: Vgtr123!
          POSTGRES_DB: expense_tracker_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U rudra -d expense_tracker_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Updated to a stable version

      - name: Install Dependencies
        run: |
          python -m venv env
          source env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply Database Migrations
        env:
          DATABASE_NAME: expense_tracker_db
          DATABASE_USER: rudra
          DATABASE_PASSWORD: Vgtr123!
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
        run: |
          python manage.py migrate

      - name: Run Tests
        run: |
          python manage.py test
