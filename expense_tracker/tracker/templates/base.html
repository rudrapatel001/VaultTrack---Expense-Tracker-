{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VaultTrack{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px 20px;">
        <a class="navbar-brand"
            style="font-family: 'Poppins', sans-serif; font-size: 2.5rem; font-weight: 900; color: #222; -webkit-text-stroke-width: 1px;  -webkit-text-stroke-color:#fff;"
            href="{% url 'dashboard' %}">Vault Track</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto" style="gap: 10px;">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>


    {% block content %}{% endblock %}

</body>

</html>
