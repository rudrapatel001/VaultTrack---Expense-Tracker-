{% extends "base.html" %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg rounded" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Add Expense</h2>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Amount:</label>
                        <input type="number" name="amount" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category:</label>
                        <select name="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="expense_note" class="form-label">Add a Note:</label>
                        <textarea id="expense_note" name="note" class="form-control" rows="3"
                            placeholder="Write something about this expense..." style="resize: none;"></textarea>

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date:</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Add Expense</button>
                </form>
                <p class="text-center mt-3">
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">Back to Dashboard</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
