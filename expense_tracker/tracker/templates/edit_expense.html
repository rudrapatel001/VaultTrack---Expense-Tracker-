{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg rounded" style="width: 400px;">
            <div class="card-body" style="justify-content: center;">
                <h2 class="text-center mb-4" style="text-align: center; font-size: 2.5rem; font-weight: 800;">Edit
                    Expense</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Update</button>
                </form>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
